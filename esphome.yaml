################################################
#
# DEVICE CONFIGURATION
#
################################################

substitutions:
  name: "power-limiter"
  friendly_name: "Power Limiter"

api:
  encryption:
    key: !secret api_key

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

################################################
#
# ATHOM SMART PLUG V3 - ORIGINAL
# Source: https://github.com/athom-tech/esp32-configs/blob/main/athom-smart-plug.yaml
#
################################################

substitutions:
  room: ""
  device_description: "athom esp32-c3 smart plug with current limiter"
  project_name: "Athom Technology.Smart Plug V3"
  project_version: "v2.0.0"
  sensor_update_interval: 50ms
  dns_domain: ".local"
  timezone: ""
  sntp_update_interval: 6h
  sntp_server_1: "0.pool.ntp.org"
  sntp_server_2: "1.pool.ntp.org"
  sntp_server_3: "2.pool.ntp.org"
  wifi_fast_connect: "false"
  log_level: "INFO"
  ipv6_enable: "false"
  power_plug_type: "power-socket-eu"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  comment: "${device_description}"
  area: "${room}"
  name_add_mac_suffix: false
  min_version: 2024.6.0
  project:
    name: "${project_name}"
    version: "${project_version}"
  platformio_options:
    board_build.mcu: esp32c3
    board_build.variant: esp32c3
    board_build.flash_mode: dio

esp32:
  board: esp32-c3-devkitm-1
  flash_size: 4MB
  variant: ESP32C3
  framework:
    type: esp-idf
    version: recommended

preferences:
  flash_write_interval: 5min

ota:
  - platform: esphome

logger:
  level: ${log_level}
  baud_rate: 0

mdns:
  disabled: false

web_server:
  port: 80

network:
  enable_ipv6: ${ipv6_enable}

wifi:
  ap: {}
  fast_connect: "${wifi_fast_connect}"
  domain: "${dns_domain}"

captive_portal:

uart:
  rx_pin: GPIO20
  baud_rate: 4800
  data_bits: 8
  stop_bits: 1
  parity: EVEN

globals:
  - id: total_energy
    type: float
    restore_value: yes
    initial_value: '0.0'

binary_sensor:
  - platform: status
    name: "Status"
    icon: mdi:check-network-outline
    entity_category: diagnostic

  - platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
      inverted: true
    name: "Power Button"
    id: power_button
    disabled_by_default: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - switch.toggle: relay
      - timing:
          - ON for at least 4s
        then:
          - button.press: factory_reset_button

sensor:
  - platform: uptime
    name: "Uptime Sensor"
    id: uptime_sensor
    entity_category: diagnostic

  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: diagnostic

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: diagnostic
    device_class: ""

  - platform: cse7766
    current:
      name: "Current"
      id: current_sensor
      icon: mdi:current-ac
      filters:
        - throttle_average: ${sensor_update_interval}
        - lambda: if (x < 0.060) return 0.0; else return x;

    voltage:
      name: "Voltage"
      icon: mdi:sine-wave
      filters:
        - throttle_average: ${sensor_update_interval}

    power:
      name: "Power"
      id: power_sensor
      icon: mdi:power
      filters:
        - throttle_average: ${sensor_update_interval}
        - lambda: if (x < 3.0) return 0.0; else return x;

    energy:
      name: "Energy"
      id: energy
      icon: mdi:lightning-bolt
      unit_of_measurement: kWh
      filters:
        - throttle: ${sensor_update_interval}
        - multiply: 0.001
      on_value:
        then:
          - lambda: |-
              static float previous_energy_value = 0.0;
              float current_energy_value = id(energy).state;
              id(total_energy) += current_energy_value - previous_energy_value;
              previous_energy_value = current_energy_value;
              id(total_energy_sensor).update();

    apparent_power:
      name: "Apparent Power"
      icon: mdi:power
      filters:
        - throttle_average: ${sensor_update_interval}

    reactive_power:
      name: "Reactive Power"
      icon: mdi:flash
      filters:
        - throttle_average: ${sensor_update_interval}

    power_factor:
      name: "Power Factor"
      icon: mdi:percent-outline
      filters:
        - throttle_average: ${sensor_update_interval}

  - platform: template
    name: "Total Energy"
    id: total_energy_sensor
    unit_of_measurement: kWh
    device_class: energy
    state_class: total_increasing
    icon: mdi:lightning-bolt
    accuracy_decimals: 3
    lambda: 'return id(total_energy);'
    update_interval: ${sensor_update_interval}

  - platform: total_daily_energy
    name: "Total Daily Energy"
    restore: true
    power_id: power_sensor
    unit_of_measurement: kWh
    icon: mdi:hours-24
    accuracy_decimals: 3
    filters:
      - multiply: 0.001

button:
  - platform: restart
    name: "Restart"
    entity_category: config

  - platform: factory_reset
    name: "Factory Reset"
    id: factory_reset_button
    entity_category: config

  - platform: safe_mode
    name: "Safe Mode"
    entity_category: config

switch:
  - platform: gpio
    # name: "Power"  # Uncomment to enable remote control via Home Assistant
    pin:
      number: GPIO5
      mode: OUTPUT
    id: relay
    icon: "mdi:${power_plug_type}"
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true

light:
  - platform: status_led
    name: "Status LED"
    id: blue_led
    icon: mdi:lightbulb-outline
    disabled_by_default: true
    pin:
      inverted: true
      number: GPIO6

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      icon: mdi:ip-network
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      icon: mdi:wifi-strength-2
      entity_category: diagnostic
    mac_address:
      name: "Mac Address"
      icon: mdi:network-pos
      entity_category: diagnostic

  - platform: template
    name: "Last Restart"
    id: device_last_restart
    icon: mdi:clock
    entity_category: diagnostic

  - platform: version
    name: "ESPHome Version"
    entity_category: diagnostic

time:
  - platform: sntp
    id: sntp_time
    timezone: "${timezone}"
    update_interval: ${sntp_update_interval}
    servers:
      - "${sntp_server_1}"
      - "${sntp_server_2}"
      - "${sntp_server_3}"
    on_time_sync:
      then:
        - if:
            condition:
              lambda: 'return id(device_last_restart).state == "";'
            then:
              - text_sensor.template.publish:
                  id: device_last_restart
                  state: !lambda 'return id(sntp_time).now().strftime("%a %d %b %Y - %I:%M:%S %p");'

################################################
#
# CURRENT LIMITER - CUSTOM EXTENSION
# Automatic power cutoff when current exceeds limit
#
################################################

esphome:
  on_boot:
    - priority: 600
      then:
        - if:
            condition:
              switch.is_on: relay
            then:
              - light.turn_on: blue_led
            else:
              - script.execute: led_blink

binary_sensor:
  - platform: template
    name: "Power Off"
    icon: "mdi:alert-circle"
    device_class: problem
    lambda: 'return !id(relay).state;'

sensor:
  - platform: cse7766
    current:
      on_value:
        then:
          - lambda: |-
              if (id(relay).state && x > id(current_limit).state) {
                ESP_LOGW("limiter", "OVERLOAD: %.2fA > %.1fA - OFF", x, id(current_limit).state);
                id(relay).turn_off();
              }

number:
  - platform: template
    name: "Current Limit"
    id: current_limit
    icon: "mdi:current-ac"
    unit_of_measurement: "A"
    entity_category: config
    optimistic: true
    restore_value: true
    initial_value: 10
    min_value: 0
    max_value: 16
    step: 0.01

switch:
  - platform: gpio
    id: relay
    on_turn_on:
      - script.stop: led_blink
      - light.turn_on: blue_led
    on_turn_off:
      - script.execute: led_blink

script:
  - id: led_blink
    mode: restart
    then:
      - while:
          condition:
            switch.is_off: relay
          then:
            - light.turn_on: blue_led
            - delay: 500ms
            - light.turn_off: blue_led
            - delay: 500ms
